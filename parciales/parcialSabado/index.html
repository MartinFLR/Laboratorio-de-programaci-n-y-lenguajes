                <form action="/enviar" method="post" action="mailto:algo@algo.com">
                    <fieldset>
                        <legend>Cantidad de palabras</legend>
                        <label for="selectOpciones">Seleccione una opcion:</label>

                            <option value="7">7</option>

                        </select>
                    </fieldset>


                    <fieldset>
                        <legend>Informaci√≥n de contacto</legend>
                        <label for="nombre">Nombre:</label>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </fieldset>

                    <button type="submit">Enviar</button>
                    <progress max="10" value="1"></progress>
                </form>
