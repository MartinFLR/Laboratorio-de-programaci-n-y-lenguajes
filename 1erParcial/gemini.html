<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Facha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #taskInput {
            flex-grow: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 1em;
            background-color: rgba(255,255,255,0.8);
            color: #333;
        }

        #taskInput::placeholder {
            color: #888;
        }

        #addTaskBtn {
            padding: 15px 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #addTaskBtn:hover {
            background-color: #e03949;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            word-break: break-word;
        }

        li.completed {
            background-color: rgba(0, 255, 127, 0.3);
            text-decoration: line-through;
            color: #e0e0e0;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .task-text {
            flex-grow: 1;
            cursor: pointer;
        }

        .delete-btn {
            background-color: transparent;
            color: #ffdddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .delete-btn:hover {
            color: #ff4757;
            background-color: rgba(255,255,255,0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            #taskInput, #addTaskBtn {
                padding: 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìù Lista de Tareas</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="A√±adir nueva tarea...">
            <button id="addTaskBtn">Agregar ‚ú®</button>
        </div>
        <ul id="taskList">
            </ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Cargar tareas desde localStorage (si existen)
        loadTasks();

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Por favor, ingresa una tarea.');
                return;
            }

            const li = document.createElement('li');

            const span = document.createElement('span');
            span.textContent = taskText;
            span.classList.add('task-text');
            span.addEventListener('click', () => {
                li.classList.toggle('completed');
                saveTasks();
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'üóëÔ∏è';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', () => {
                taskList.removeChild(li);
                saveTasks();
            });

            li.appendChild(span);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            taskInput.value = '';
            saveTasks();
        }

        function saveTasks() {
            const tasks = [];
            taskList.querySelectorAll('li').forEach(li => {
                tasks.push({
                    text: li.querySelector('.task-text').textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks'));
            if (tasks) {
                tasks.forEach(task => {
                    const li = document.createElement('li');

                    const span = document.createElement('span');
                    span.textContent = task.text;
                    span.classList.add('task-text');
                    span.addEventListener('click', () => {
                        li.classList.toggle('completed');
                        saveTasks();
                    });

                    if (task.completed) {
                        li.classList.add('completed');
                    }

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'üóëÔ∏è';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.addEventListener('click', () => {
                        taskList.removeChild(li);
                        saveTasks();
                    });

                    li.appendChild(span);
                    li.appendChild(deleteBtn);
                    taskList.appendChild(li);
                });
            }
        }
    </script>

</body>
</html>
